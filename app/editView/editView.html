 <div ng-controller="EditViewCtrl" ng-cloak layout-gt-sm="row" layout="column">
  <div  flex>

    <md-toolbar layout="row" md-colors="{background: '{{primary}}'}">
      <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Back" ng-click="goBack()">
            <ng-md-icon icon="navigate_before" style="fill:#FFFFFF"></ng-md-icon>
</md-button>
        <span style="font-color:#FFFFFF">Edit</span>
         <span flex></span>
         <md-button class="md-icon-button" aria-label="done" ng-click="validate()">
            <ng-md-icon icon="done" style="fill:#FFFFFF"></ng-md-icon>
</md-button>
      </div>
    </md-toolbar>





<md-content>
     <md-list flex> 
          <div class="md-list-item-text" layout="column">
            <md-input-container>
            <input aria-label="title" ng-model="note.title" placeholder="Titre">
            </md-input-container>
          </div>

            <br />
            <md-input-container class="md-block">
              <textarea name="ct" ng-model="note.content" required md-maxlength="300" placeholder="Description">
                
              </textarea>

         </md-input-container>
        <md-divider ></md-divider>
          <div layout="row" layout-wrap layout-align="center center">
    <md-button ng-repeat="color in colors" flex-gt-md="15" flex="30"
               md-colors="{background: '{{color}}'}" md-colors-watch="false"
               ng-disabled="primary === color && !isPrimary" ng-click="selectTheme(color)">
      {{color}}
    </md-button>
  </div> 
       </md-list>   
</md-content>
</div>
</div>
